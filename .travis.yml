# setup environment
dist: bionic
language: go

branches:
  only:
  - master

notifications:
  email: false

git:
  depth: 5

# setup tests
env:
  global:
    - APM_TEST_PACKAGES="language-json language-hcl"
    - ATOM_LINT_WITH_BUNDLED_NODE="true"

matrix:
  include:
  - os: linux
  - os: linux
    env: ATOM_CHANNEL=beta

# execute tests
install:
  - sudo wget https://releases.hashicorp.com/packer/1.5.6/packer_1.5.6_linux_amd64.zip
  # packer needs an alternate install location that is preferred over other paths since the travis images bake in a version of packer by default
  - mkdir -p /home/travis/bin
  - sudo unzip packer_1.5.6_linux_amd64.zip -d /home/travis/bin/
before_script: packer version
script: 'curl -s https://raw.githubusercontent.com/atom/ci/master/build-package.sh | sh'
